<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend War</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css" />
</head>

<body>
  <div class="App">
    <div class="container">
      <!-- Header -->
      <div class="section">
        <h1><a class="title is-1" href="#">Gucode - ReactJS Tutorial</a></h1>
        <h2 class="subtitle is-3">Playing with React</h2>
      </div>
      <!-- end Header -->
      <!-- Dashboard -->
      <div>
        <!-- AddRepositoryForm -->
        <div class="section">
          <form>
            <div class="field">
              <label class="label">Add Repository</label>
              <p class="control">
                <input class="input is-large" type="repoName" placeholder="Enter Repository Name" />
              </p>
            </div>
          </form>
        </div>
        <!-- end AddRepositoryForm -->
        <!-- RepositoryItem -->
        <div class="section">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img alt="" src="https://avatars0.githubusercontent.com/u/139426?v=3" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong><a class="title" href="#">angular/angular</a></strong>
                  </p>
                  <p class="subtitle">
                    One framework. Mobile & desktop.
                  </p>
                </div>
              </div>
            </article>
            <hr/>
            <nav class="level is-mobile">
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Stars</p>
                  <a class="title" href="#">23,350</a>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Open Issues</p>
                  <p class="title">219</p>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Forks</p>
                  <p class="title">2,916</p>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Watchers</p>
                  <p class="title">23,350</p>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <!-- end RepositoryItem -->
      </div>
      <!-- end Dashboard -->
    </div>
  </div>
</body>

</html>
